<!DOCTYPE html>
<html lang="en">
<head>
    <title> ManageTraffic</title>
    <style>
        h1{
            background-color: #303030;
            color: white;
            padding: 10px 10px;
            text-align: center;
        }
        .b{
            margin: 20px auto;
            width: 500px;
            height: 400px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            padding: 10px 10px;
        }
        .box{
            width: 30px;
        }
    </style>
</head>
<body>
    <h1>Manage Traffic</h1>
    <div class="b">
        <label for="">Traffic Timing Count</label>
        <input type="number">
        <br><br>
        <p>* If timings count reaches <input type="number"  class="box" value="60"></p><br>
        <p>* If less than 10 <input type="number"  class="box" value="120"></p><br>
    </div>
</body>
</html>
